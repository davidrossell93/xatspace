<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de XatSpace</title>
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            cursor: url('https://www.clipartmax.com/png/small/252-2528938_mouse-cursor-sword.png'), auto;
            overflow: hidden;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
            overflow: hidden;
        }

        .profile-container img {
            border-radius: 50%;
            width: 320px;
            height: 320px;
            object-fit: contain;
            border: 2px solid #007bff;
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
            display: block;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .full-screen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #007bff;
            border-radius: 10px;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
            z-index: 1001;
        }

        /* Estilo para Mario */
        .mario {
            position: absolute;
            bottom: 10px; /* Margen desde el fondo */
            left: 0; /* Comienza desde el lado izquierdo */
            width: 100px; /* Tamaño de Mario */
            transition: transform 0.3s; /* Suaviza el cambio de dirección */
        }
    </style>
</head>
<body>
    <div class="profile-container" role="region" aria-label="Perfil de usuario">
        <img id="profileImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto" aria-describedby="profileDesc">
        <h1>David Rossell</h1>
        <p id="profileDesc">ID: xat1548951976</p>
        
        <div id="fullScreenContainer" class="full-screen" role="dialog" aria-modal="true">
            <button class="close-button" aria-label="Cerrar imagen ampliada">&times;</button>
            <img id="fullScreenImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto Completa">
        </div>
    </div>

    <img class="mario" src="https://www.icegif.com/wp-content/uploads/2023/03/icegif-1490.gif" alt="Mario corriendo">

    <script>
        const profileImage = document.getElementById('profileImage');
        const fullScreenContainer = document.getElementById('fullScreenContainer');
        const closeButton = document.querySelector('.close-button');

        // Función para mostrar la imagen ampliada
        profileImage.addEventListener('click', function() {
            fullScreenContainer.style.display = 'flex'; // Mostrar imagen ampliada
            profileImage.classList.toggle('clicked'); // Agregar o quitar clase para el efecto de clic
        });

        // Ocultar la imagen ampliada al hacer clic en el botón de cerrar
        closeButton.addEventListener('click', function() {
            fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
            profileImage.classList.remove('clicked'); // Quitar clase de clic
        });

        // Ocultar la imagen ampliada al hacer clic en ella
        fullScreenContainer.addEventListener('click', function(event) {
            if (event.target === fullScreenContainer) { // Solo si se hace clic en el fondo
                fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
                profileImage.classList.remove('clicked'); // Quitar clase de clic
            }
        });

        // Variables para el movimiento de Mario
        const mario = document.querySelector('.mario');
        let position = 0; // Posición inicial de Mario
        let direction = 1; // 1 = derecha, -1 = izquierda
        const speed = 2; // Velocidad de movimiento
        const jumpHeight = 50; // Altura del salto
        const jumpDuration = 500; // Duración del salto en milisegundos
        let isJumping = false; // Controla si Mario está en el aire

        // Función para mover a Mario
        function moveMario() {
            mario.style.left = position + 'px'; // Actualiza la posición de Mario

            // Verificar límites
            if (position >= window.innerWidth - 100 && !isJumping) {
                direction = -1; // Cambiar dirección a izquierda
                mario.style.transform = 'scaleX(-1)'; // Voltear a la izquierda
                jump(); // Llamar a la función de salto
            } else if (position <= 0 && !isJumping) {
                direction = 1; // Cambiar dirección a derecha
                mario.style.transform = 'scaleX(1)'; // Voltear a la derecha
                jump(); // Llamar a la función de salto
            }

            position += speed * direction; // Actualizar posición en base a la dirección

            requestAnimationFrame(moveMario); // Continuar el bucle de movimiento
        }

        // Función de salto
        function jump() {
            if (isJumping) return; // Evitar saltos múltiples

            isJumping = true; // Indicar que Mario está saltando
            mario.style.transform += ` translateY(-${jumpHeight}px)`; // Saltar hacia arriba

            // Vuelve a la posición original después del salto
            setTimeout(() => {
                mario.style.transform = `translateY(0)`; // Regresar a la altura original
                isJumping = false; // Indicar que Mario ya no está saltando
            }, jumpDuration);
        }

        // Iniciar el movimiento de Mario al cargar
        moveMario();
    </script>
</body>
</html>
