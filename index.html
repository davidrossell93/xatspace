<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil David</title>
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            cursor: url('https://www.clipartmax.com/png/small/252-2528938_mouse-cursor-sword.png'), auto; 
            overflow: hidden;
            position: relative;
        }

        /* Animaci√≥n de part√≠culas en el fondo */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-container img {
            border-radius: 50%;
            width: 320px;
            height: 320px;
            object-fit: contain;
            border: 2px solid #007bff;
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease; 
            margin: 0 auto;
            display: block;
            position: relative;
            left: -10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-container img:hover {
            transform: scale(1.05); 
        }

        .profile-container img.clicked {
            border: 2px solid #ffcc00; 
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7); 
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .full-screen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #007bff;
            border-radius: 10px;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff3b30; 
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease; 
            z-index: 1001; 
        }

        .close-button:hover {
            background-color: #ff1f20; 
        }

        h1 {
            font-size: 1.5em;
            color: #333; 
        }

        p {
            color: #555; 
            margin-top: 10px;
        }

        /* Animaci√≥n de iconos flotando */
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            animation: iconsFloat 3s infinite ease-in-out;
        }

        @keyframes iconsFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 4px; 
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon-espana {
            background: radial-gradient(circle at 50%, #c60b1e 33%, #ffc400 33%);
        }

        .icon-piscis {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }

        .icon-playstation {
            background-color: #1d1d1d;
            color: white;
            font-size: 1.5em;
            font-family: sans-serif;
        }

        .icon-gym {
            background-color: #e67e22; 
            color: white; 
            font-size: 1.5em; 
            font-weight: bold; 
        }

        .icon-twitter {
            background-color: #1da1f2;
            color: white;
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <!-- Tu contenido del perfil -->

    <!-- Reproductor Mixcloud oculto -->
    <div id="mixcloudPlayer" style="visibility:hidden; height:0px;">
        <iframe width="100%" height="60"

                frameborder="0" allow="autoplay">

    <!-- Bot√≥n oculto -->
    <button id="hiddenPlayButton" style="display:none;">Play</button>

    <script>
        // Simula un clic en un bot√≥n oculto para activar la reproducci√≥n
        window.onload = function() {
            const iframe = document.querySelector('#mixcloudPlayer iframe');
            const hiddenPlayButton = document.getElementById('hiddenPlayButton');

            // Simular un clic en el bot√≥n oculto despu√©s de 1 segundo
            setTimeout(() => {
                hiddenPlayButton.click();
            }, 1000); // Ajustar el tiempo si es necesario

            // Forzar reproducci√≥n al hacer clic en el bot√≥n oculto
            hiddenPlayButton.addEventListener('click', () => {
                iframe.contentWindow.postMessage('play', '*');
            });
        };
    </script>
</body>
    <!-- Animaci√≥n de part√≠culas en el fondo -->

            <button class="close-button" aria-label="Cerrar imagen ampliada">&times;</button>

    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script>
        const profileImage = document.getElementById('profileImage');
        const fullScreenContainer = document.getElementById('fullScreenContainer');
        const closeButton = document.querySelector('.close-button');

        // Funci√≥n para mostrar la imagen ampliada
        profileImage.addEventListener('click', function() {
            fullScreenContainer.style.display = 'flex'; // Mostrar la imagen ampliada
            profileImage.classList.toggle('clicked'); // Efecto de clic en la imagen
            playClickSound(); // Reproducir sonido al hacer clic en la imagen
        });

        // Funci√≥n para reproducir un sonido al hacer clic
        function playClickSound() {
            const clickSound = new Audio('https://www.fesliyanstudios.com/play-mp3/5479'); // URL del sonido
            clickSound.play();
        }

        // Ocultar la imagen ampliada al hacer clic en el bot√≥n de cerrar
        closeButton.addEventListener('click', function() {
            fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
            profileImage.classList.remove('clicked'); // Quitar clase de clic
        });

        // Ocultar la imagen ampliada al hacer clic fuera de la imagen
        fullScreenContainer.addEventListener('click', function(event) {
            if (event.target === fullScreenContainer) { 
                fullScreenContainer.style.display = 'none'; 
                profileImage.classList.remove('clicked'); 
            }
        });

        // Configuraci√≥n de part√≠culas de fondo
        particlesJS('particles-js', {
            particles: {
                number: {
                    value: 100,
                    density: {
                        enable: true,

                    }
                },
                opacity: {

                    }
                },
                size: {

                    }

    </script>
