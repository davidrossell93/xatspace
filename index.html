<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de XatSpace</title>
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db); /* Fondo degradado más suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Color del texto */
            cursor: url('https://www.clipartmax.com/png/small/252-2528938_mouse-cursor-sword.png'), auto; /* Cambia esta URL por la de tu imagen de cursor */
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco semi-transparente */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 300px; /* Ancho del contenedor */
            position: relative; /* Para posicionar el contenedor de la imagen ampliada */
            overflow: hidden; /* Evitar desbordamientos */
        }

        .profile-container img {
            border-radius: 50%;
            width: 320px; /* Tamaño de la foto aumentado */
            height: 320px; /* Tamaño de la foto aumentado */
            object-fit: contain; /* Mantener la relación de aspecto para mostrar toda la imagen */
            border: 2px solid #007bff; /* Borde color azul */
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease; /* Transición suave */
            margin: 0 auto; /* Centrar la imagen */
            display: block; /* Hacer que la imagen sea un bloque para centrar con margin */
            position: relative; /* Añadido para ajustar la posición */
            left: -10px; /* Ajustar la posición a la izquierda */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra alrededor de la imagen */
        }

        .profile-container img:hover {
            transform: scale(1.05); /* Efecto de zoom suave al pasar el mouse */
        }

        .full-screen {
            position: fixed; /* Cambiado a fixed para ocupar toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            display: none; /* Inicialmente oculto */
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Asegura que esté encima de otros elementos */
            cursor: pointer; /* Cambiar cursor al pasar sobre la imagen */
        }

        .full-screen img {
            max-width: 90%; /* Asegura que la imagen no exceda el ancho de la pantalla */
            max-height: 90%; /* Asegura que la imagen no exceda la altura de la pantalla */
            object-fit: contain; /* Mantiene la relación de aspecto y evita el recorte */
            border: 2px solid #007bff; /* Borde color azul */
            border-radius: 10px; /* Bordes redondeados */
            transition: transform 0.3s ease; /* Transición suave */
            pointer-events: none; /* Evitar interacciones en la imagen ampliada */
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff3b30; /* Color del botón de cerrar */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease; /* Transición para el hover */
            z-index: 1001; /* Asegura que esté encima de otros elementos */
        }

        .close-button:hover {
            background-color: #ff1f20; /* Color más oscuro al pasar el mouse */
        }

        /* Estilos de Mario */
        .mario {
            position: absolute;
            bottom: 20px; /* Colocar a Mario en la parte inferior */
            left: 0; /* Comenzar desde la izquierda */
            width: 100px; /* Ajustar el tamaño de Mario */
            transition: transform 0.5s; /* Transición suave para el movimiento */
        }

        /* Estilos responsivos */
        @media (max-width: 400px) {
            .profile-container {
                width: 90%; /* Ancho del contenedor en pantallas pequeñas */
            }

            .profile-container img {
                width: 240px; /* Tamaño de imagen en pantallas pequeñas */
                height: 240px; /* Tamaño de imagen en pantallas pequeñas */
            }
        }
    </style>
</head>
<body>
    <div class="profile-container" role="region" aria-label="Perfil de usuario">
        <img id="profileImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto" aria-describedby="profileDesc">
        <h1>David Rossell</h1>
        <p id="profileDesc">ID: xat1548951976</p>
        
        <!-- Contenedor para la imagen ampliada -->
        <div id="fullScreenContainer" class="full-screen" role="dialog" aria-modal="true">
            <button class="close-button" aria-label="Cerrar imagen ampliada">&times;</button>
            <img id="fullScreenImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto Completa">
        </div>
    </div>

    <!-- GIF de Mario -->
    <img class="mario" id="mario" src="https://www.icegif.com/wp-content/uploads/2023/03/icegif-1490.gif" alt="Mario corriendo">

    <script>
        const profileImage = document.getElementById('profileImage');
        const fullScreenContainer = document.getElementById('fullScreenContainer');
        const closeButton = document.querySelector('.close-button');
        const mario = document.getElementById('mario');

        // Función para mostrar la imagen ampliada
        profileImage.addEventListener('click', function() {
            fullScreenContainer.style.display = 'flex'; // Mostrar imagen ampliada
            profileImage.classList.toggle('clicked'); // Agregar o quitar clase para el efecto de clic
        });

        // Ocultar la imagen ampliada al hacer clic en el botón de cerrar
        closeButton.addEventListener('click', function() {
            fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
            profileImage.classList.remove('clicked'); // Quitar clase de clic
        });

        // Ocultar la imagen ampliada al hacer clic en ella
        fullScreenContainer.addEventListener('click', function(event) {
            if (event.target === fullScreenContainer) { // Solo si se hace clic en el fondo
                fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
                profileImage.classList.remove('clicked'); // Quitar clase de clic
            }
        });

        // Movimiento de Mario
        function moveMario() {
            let position = 0; // Posición inicial
            let direction = 1; // 1 para derecha, -1 para izquierda
            const step = 2; // Paso de movimiento
            const jumpHeight = 60; // Altura del salto

            const interval = setInterval(() => {
                // Mover a Mario
                position += step * direction;
                mario.style.transform = `translateX(${position}px)`;

                // Verificar límites
                if (position >= window.innerWidth - 100 || position <= 0) {
                    direction *= -1; // Cambiar dirección
                    mario.style.transform += ` translateY(-${jumpHeight}px)`; // Saltar
                    setTimeout(() => {
                        mario.style.transform = `translateX(${position}px)`; // Regresar a la posición original
                    }, 300); // Regresar a la posición después de 300ms
                }

                // Detener si está fuera de la pantalla
                if (position >= window.innerWidth) {
                    clearInterval(interval);
                }
            }, 50); // Intervalo de actualización
        }

        // Iniciar movimiento
        moveMario();
    </script>
</body>
</html>
