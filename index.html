<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil David</title>
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db); /* Fondo degradado m√°s suave */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Color del texto */
            cursor: url('https://www.clipartmax.com/png/small/252-2528938_mouse-cursor-sword.png'), auto; /* Cambia esta URL por la de tu imagen de cursor */
            overflow: hidden; /* Para evitar desbordamientos */
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.95); /* Fondo blanco semi-transparente */
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 300px; /* Ancho del contenedor */
            position: relative; /* Para posicionar el contenedor de la imagen ampliada */
            overflow: hidden; /* Evitar desbordamientos */
        }

        .profile-container img {
            border-radius: 50%;
            width: 320px; /* Tama√±o de la foto aumentado */
            height: 320px; /* Tama√±o de la foto aumentado */
            object-fit: contain; /* Mantener la relaci√≥n de aspecto para mostrar toda la imagen */
            border: 2px solid #007bff; /* Borde color azul */
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease; /* Transici√≥n suave */
            margin: 0 auto; /* Centrar la imagen */
            display: block; /* Hacer que la imagen sea un bloque para centrar con margin */
            position: relative; /* A√±adido para ajustar la posici√≥n */
            left: -10px; /* Ajustar la posici√≥n a la izquierda */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Sombra alrededor de la imagen */
        }

        .profile-container img:hover {
            transform: scale(1.05); /* Efecto de zoom suave al pasar el mouse */
        }

        .profile-container img.clicked {
            border: 2px solid #ffcc00; /* Borde amarillo al hacer clic */
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7); /* Efecto de brillo al hacer clic */
        }

        /* Estilo para la imagen ampliada */
        .full-screen {
            position: fixed; /* Cambiado a fixed para ocupar toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            display: none; /* Inicialmente oculto */
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Asegura que est√© encima de otros elementos */
            cursor: pointer; /* Cambiar cursor al pasar sobre la imagen */
        }

        .full-screen img {
            max-width: 90%; /* Asegura que la imagen no exceda el ancho de la pantalla */
            max-height: 90%; /* Asegura que la imagen no exceda la altura de la pantalla */
            object-fit: contain; /* Mantiene la relaci√≥n de aspecto y evita el recorte */
            border: 2px solid #007bff; /* Borde color azul */
            border-radius: 10px; /* Bordes redondeados */
            transition: transform 0.3s ease; /* Transici√≥n suave */
            pointer-events: none; /* Evitar interacciones en la imagen ampliada */
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff3b30; /* Color del bot√≥n de cerrar */
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease; /* Transici√≥n para el hover */
            z-index: 1001; /* Asegura que est√© encima de otros elementos */
        }

        .close-button:hover {
            background-color: #ff1f20; /* Color m√°s oscuro al pasar el mouse */
        }

        h1 {
            font-size: 1.5em;
            color: #333; /* Color del texto del nombre */
        }

        p {
            color: #555; /* Color del texto del ID */
            margin-top: 10px;
        }

        /* Estilos responsivos */
        @media (max-width: 400px) {
            .profile-container {
                width: 90%; /* Ancho del contenedor en pantallas peque√±as */
            }

            .profile-container img {
                width: 240px; /* Tama√±o de imagen en pantallas peque√±as */
                height: 240px; /* Tama√±o de imagen en pantallas peque√±as */
            }

            h1 {
                font-size: 1.2em; /* Tama√±o de fuente m√°s peque√±o en pantallas peque√±as */
            }
        }
    </style>
</head>
<body>
    <div class="profile-container" role="region" aria-label="Perfil de usuario">
        <img id="profileImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto" aria-describedby="profileDesc">
        <h1>David Rossell</h1>
        <p id="profileDesc">ID: xat1548951976</p>
        
        <!-- Contenedor para la imagen ampliada -->
        <div id="fullScreenContainer" class="full-screen" role="dialog" aria-modal="true">
            <button class="close-button" aria-label="Cerrar imagen ampliada">&times;</button>
            <img id="fullScreenImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto Completa">
        </div>
    </div>
<!-- Contenedor de iconos -->
<div class="icon-container">
    <div class="icon icon-espana" title="Espa√±a"></div>
    <div class="icon icon-piscis" title="Piscis">‚ôì</div>
    <div class="icon icon-playstation" title="Me gusta jugar">üéÆ</div>
    <div class="icon icon-twitter" title="Twitter">üê¶</div>
</div>

<style>
    /* Secci√≥n de √≠conos */
    .icon-container {
        display: flex;
        justify-content: space-around;
        margin-top: 20px;
    }

    .icon {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease;
        cursor: pointer;
        font-size: 1.2em;
        margin: 0 10px; /* A√±ade espacio entre los iconos */
    }

    .icon:hover {
        transform: scale(1.1);
    }

    /* Icono de la bandera de Espa√±a */
    .icon-espana {
        background: radial-gradient(circle at 50%, #c60b1e 33%, #ffc400 33%);
    }

    /* Icono de Piscis */
    .icon-piscis {
        background-color: #3498db;
        color: white;
        font-weight: bold;
        font-size: 1.5em;
    }

    /* Icono de PlayStation */
    .icon-playstation {
        background-color: #1d1d1d;
        color: white;
        font-size: 1.5em;
        font-family: sans-serif;
    }

    /* Icono de Twitter */
    .icon-twitter {
        background-color: #1da1f2;
        color: white;
        font-size: 1.5em;
    }
</style>
    <script>
        const profileImage = document.getElementById('profileImage');
        const fullScreenContainer = document.getElementById('fullScreenContainer');
        const closeButton = document.querySelector('.close-button');

        // Funci√≥n para mostrar la imagen ampliada
        profileImage.addEventListener('click', function() {
            fullScreenContainer.style.display = 'flex'; // Mostrar imagen ampliada
            profileImage.classList.toggle('clicked'); // Agregar o quitar clase para el efecto de clic
        });

        // Ocultar la imagen ampliada al hacer clic en el bot√≥n de cerrar
        closeButton.addEventListener('click', function() {
            fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
            profileImage.classList.remove('clicked'); // Quitar clase de clic
        });

        // Ocultar la imagen ampliada al hacer clic en ella
        fullScreenContainer.addEventListener('click', function(event) {
            if (event.target === fullScreenContainer) { // Solo si se hace clic en el fondo
                fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
                profileImage.classList.remove('clicked'); // Quitar clase de clic
            }
        });
    </script>
</body>
</html>
