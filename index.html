<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de XatSpace</title>
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            cursor: url('https://www.clipartmax.com/png/small/252-2528938_mouse-cursor-sword.png'), auto;
            overflow: hidden;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
            overflow: hidden;
        }

        .profile-container img {
            border-radius: 50%;
            width: 320px;
            height: 320px;
            object-fit: contain;
            border: 2px solid #007bff;
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
            display: block;
            position: relative;
            left: -10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-container img:hover {
            transform: scale(1.05);
        }

        .profile-container img.clicked {
            border: 2px solid #ffcc00;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7);
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .full-screen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #007bff;
            border-radius: 10px;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease;
            z-index: 1001;
        }

        .close-button:hover {
            background-color: #ff1f20;
        }

        h1 {
            font-size: 1.5em;
            color: #333;
        }

        p {
            color: #555;
            margin-top: 10px;
        }

        .mario {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100px;
        }

        /* Estilos responsivos */
        @media (max-width: 400px) {
            .profile-container {
                width: 90%;
            }

            .profile-container img {
                width: 240px;
                height: 240px;
            }

            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container" role="region" aria-label="Perfil de usuario">
        <img id="profileImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto" aria-describedby="profileDesc">
        <h1>David Rossell</h1>
        <p id="profileDesc">ID: xat1548951976</p>
        
        <!-- Contenedor para la imagen ampliada -->
        <div id="fullScreenContainer" class="full-screen" role="dialog" aria-modal="true">
            <button class="close-button" aria-label="Cerrar imagen ampliada">&times;</button>
            <img id="fullScreenImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto Completa">
        </div>
    </div>

    <!-- GIF de Mario -->
    <img class="mario" src="https://www.icegif.com/wp-content/uploads/2023/03/icegif-1490.gif" alt="Mario corriendo">

    <script>
        const profileImage = document.getElementById('profileImage');
        const fullScreenContainer = document.getElementById('fullScreenContainer');
        const closeButton = document.querySelector('.close-button');
        const mario = document.querySelector('.mario');

        // Función para mostrar la imagen ampliada
        profileImage.addEventListener('click', function() {
            fullScreenContainer.style.display = 'flex'; // Mostrar imagen ampliada
            profileImage.classList.toggle('clicked'); // Agregar o quitar clase para el efecto de clic
        });

        // Ocultar la imagen ampliada al hacer clic en el botón de cerrar
        closeButton.addEventListener('click', function() {
            fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
            profileImage.classList.remove('clicked'); // Quitar clase de clic
        });

        // Ocultar la imagen ampliada al hacer clic en ella
        fullScreenContainer.addEventListener('click', function(event) {
            if (event.target === fullScreenContainer) { // Solo si se hace clic en el fondo
                fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
                profileImage.classList.remove('clicked'); // Quitar clase de clic
            }
        });

        // Movimiento de Mario
        let position = 0; // Posición inicial
        const jumpHeight = 50; // Altura del salto
        let direction = 1; // 1 para derecha, -1 para izquierda
        const speed = 2; // Velocidad de movimiento
        const intervalTime = 20; // Tiempo entre cada movimiento
        let isJumping = false; // Para controlar si Mario está saltando
        let jumpStart = 0; // Para rastrear la posición inicial del salto

        function jump() {
            isJumping = true;
            jumpStart = position;

            let jumpUp = setInterval(() => {
                if (jumpHeight <= 0) {
                    clearInterval(jumpUp);
                    let fallDown = setInterval(() => {
                        if (position >= jumpStart) {
                            clearInterval(fallDown);
                            isJumping = false; // Finaliza el salto
                        } else {
                            position += 2; // Caída suave
                            mario.style.bottom = position + 'px';
                        }
                    }, 20);
                } else {
                    position -= 2; // Subida
                    mario.style.bottom = position + 'px';
                    jumpHeight -= 2; // Disminuir altura del salto
                }
            }, 20);
        }

        function moveMario() {
            const loop = () => {
                if (!isJumping) {
                    position += direction * speed; // Cambia la velocidad aquí
                    mario.style.left = position + 'px';

                    // Verificar límites
                    if (position >= window.innerWidth - 100) {
                        direction = -1; // Cambiar dirección a izquierda
                        mario.style.transform = 'scaleX(-1)'; // Voltear a Mario
                        jumpHeight = 50; // Reiniciar altura del salto
                        jump(); // Saltar al llegar al borde
                    }

                    // Cambiar dirección al llegar a la izquierda
                    if (position <= 0) {
                        direction = 1; // Cambiar dirección a derecha
                        mario.style.transform = 'scaleX(1)'; // Voltear a Mario de nuevo
                        jumpHeight = 50; // Reiniciar altura del salto
                        jump(); // Saltar al llegar al borde
                    }
                }

                requestAnimationFrame(loop); // Llama la función loop para continuar el movimiento
            };

            loop(); // Inicia el bucle de movimiento
        }

        // Iniciar movimiento de Mario al cargar la página
        moveMario();
    </script>
</body>
</html>
