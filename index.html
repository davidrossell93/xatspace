<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de XatSpace</title>
    <style>
        body {
            background: linear-gradient(135deg, #6b5b95, #feb236); /* Fondo degradado */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Color del texto */
            cursor: url('https://www.clipartmax.com/png/small/252-2528938_mouse-cursor-sword.png'), auto; /* Cambia esta URL por la de tu imagen de cursor */
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco semi-transparente */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative; /* Para posicionar el contenedor de la imagen ampliada */
        }

        .profile-container img {
            border-radius: 50%;
            width: 300px; /* Tamaño de la foto */
            height: 300px; /* Tamaño de la foto */
            object-fit: cover;
            border: 2px solid #007bff; /* Borde color azul */
            transition: transform 0.3s ease, border 0.3s ease; /* Transición suave */
        }

        .profile-container img:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
        }

        .profile-container img.clicked {
            border: 2px solid #ffcc00; /* Borde amarillo al hacer clic */
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7); /* Efecto de brillo al hacer clic */
        }

        /* Estilo para la imagen ampliada */
        .full-screen {
            position: fixed; /* Cambiado a fixed para ocupar toda la pantalla */
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            display: none; /* Inicialmente oculto */
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Asegura que esté encima de otros elementos */
            cursor: pointer; /* Cambiar cursor al pasar sobre la imagen */
        }

        .full-screen img {
            max-width: 100%; /* Asegura que la imagen no exceda el ancho de la pantalla */
            max-height: 100%; /* Asegura que la imagen no exceda la altura de la pantalla */
            object-fit: contain; /* Mantiene la relación de aspecto y evita el recorte */
            border: 2px solid #007bff; /* Borde color azul */
            border-radius: 10px; /* Bordes redondeados */
            transition: transform 0.3s ease; /* Transición suave */
            pointer-events: none; /* Evitar interacciones en la imagen ampliada */
        }

        h1 {
            font-size: 1.5em;
            color: #333;
        }

        p {
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profileImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto">
        <h1>David Rossell</h1>
        <p>ID: xat1548951976</p>
        
        <!-- Contenedor para la imagen ampliada -->
        <div id="fullScreenContainer" class="full-screen">
            <img id="fullScreenImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto Completa">
        </div>
    </div>

    <script>
        const profileImage = document.getElementById('profileImage');
        const fullScreenContainer = document.getElementById('fullScreenContainer');

        // Función para mostrar la imagen ampliada
        profileImage.addEventListener('click', function() {
            fullScreenContainer.style.display = 'flex'; // Mostrar imagen ampliada
            profileImage.classList.toggle('clicked'); // Agregar o quitar clase para el efecto de clic
        });

        // Ocultar la imagen ampliada al hacer clic en ella
        fullScreenContainer.addEventListener('click', function() {
            fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
            profileImage.classList.remove('clicked'); // Quitar clase de clic
        });
    </script>
</body>
</html>
