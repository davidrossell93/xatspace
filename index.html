<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de XatSpace</title>
    <style>
        /* Oculta el contenedor que muestra la foto y el ID de XatSpace */
        .xat-profile { /* Cambia esto por la clase correcta que identifiques */
            display: none !important; /* Ocultar con alta prioridad */
        }

        body {
            background: linear-gradient(to bottom right, #6a11cb, #2575fc); /* Degradado de fondo */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff; /* Color del texto */
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con transparencia */
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            padding: 30px;
            text-align: center;
            width: 320px;
            transition: transform 0.3s ease; /* Transici칩n suave para el contenedor */
        }

        .profile-container:hover {
            transform: scale(1.05); /* Efecto de zoom al pasar el mouse sobre el contenedor */
        }

        .profile-container img {
            border-radius: 50%;
            width: 300px; /* Tama침o de la foto */
            height: 300px; /* Tama침o de la foto */
            object-fit: cover;
            border: 4px solid #007bff; /* Borde color azul */
            transition: transform 0.3s ease; /* Transici칩n suave para la imagen */
        }

        .profile-container img:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
        }

        h1 {
            font-size: 1.8em;
            margin-top: 20px;
            color: #333;
        }

        p {
            color: #555;
            margin-top: 10px;
            font-size: 1.2em;
        }

        @media (max-width: 768px) {
            .profile-container {
                width: 90%; /* Ancho responsive */
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img src="https://xatimg.com/image/y3pFDk2Msv24.jpg" alt="Mi Foto">
        <h1>David Rossell</h1>
        <p>ID: xat1548951976</p>
    </div>
</body>
</html>
