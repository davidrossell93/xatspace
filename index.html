<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil David</title>
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            cursor: url('https://www.clipartmax.com/png/small/252-2528938_mouse-cursor-sword.png'), auto;
            overflow: hidden;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 300px;
            position: relative;
        }

        .profile-container img {
            border-radius: 50%;
            width: 320px;
            height: 320px;
            object-fit: contain;
            border: 2px solid #007bff;
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease;
            margin: 0 auto;
            display: block;
            position: relative;
            left: -10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-container img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 1.5em;
            color: #333;
        }

        p {
            color: #555;
            margin-top: 10px;
        }

        /* Secci√≥n de √≠conos */
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            font-size: 1.2em;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        /* Icono de la bandera de Espa√±a */
        .icon-espana {
            background: radial-gradient(circle at 50%, #c60b1e 33%, #ffc400 33%);
        }

        /* Icono de Piscis */
        .icon-piscis {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }

        /* Icono de PlayStation */
        .icon-playstation {
            background-color: #1d1d1d;
            color: white;
            font-size: 1.5em;
            font-family: sans-serif;
        }

        /* Icono de Twitter */
        .icon-twitter {
            background-color: #1da1f2;
            color: white;
            font-size: 1.5em;
        }

        /* Estilos responsivos */
        @media (max-width: 400px) {
            .profile-container {
                width: 90%;
            }

            .profile-container img {
                width: 240px;
                height: 240px;
            }

            h1 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container" role="region" aria-label="Perfil de usuario">
        <img id="profileImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto" aria-describedby="profileDesc">
        <h1>David Rossell</h1>
        <p id="profileDesc">ID: xat1548951976</p>
        
        <!-- Contenedor de iconos -->
        <div class="icon-container">
            <div class="icon icon-espana" title="Espa√±a"></div>
            <div class="icon icon-piscis" title="Piscis">‚ôì</div>
            <div class="icon icon-playstation" title="Me gusta jugar">üéÆ</div>
            <div class="icon icon-twitter" title="Twitter">üê¶</div>
        </div>
        
        <!-- Contenedor para la imagen ampliada -->
        <div id="fullScreenContainer" class="full-screen" role="dialog" aria-modal="true">
            <button class="close-button" aria-label="Cerrar imagen ampliada">&times;</button>
            <img id="fullScreenImage" src="https://xatimg.com/image/9yQ3tlf8wtqx.jpg" alt="Mi Foto Completa">
        </div>
    </div>

    <script>
        const profileImage = document.getElementById('profileImage');
        const fullScreenContainer = document.getElementById('fullScreenContainer');
        const closeButton = document.querySelector('.close-button');

        // Funci√≥n para mostrar la imagen ampliada
        profileImage.addEventListener('click', function() {
            fullScreenContainer.style.display = 'flex'; // Mostrar imagen ampliada
            profileImage.classList.toggle('clicked'); // Agregar o quitar clase para el efecto de clic
        });

        // Ocultar la imagen ampliada al hacer clic en el bot√≥n de cerrar
        closeButton.addEventListener('click', function() {
            fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
            profileImage.classList.remove('clicked'); // Quitar clase de clic
        });

        // Ocultar la imagen ampliada al hacer clic en ella
        fullScreenContainer.addEventListener('click', function(event) {
            if (event.target === fullScreenContainer) { // Solo si se hace clic en el fondo
                fullScreenContainer.style.display = 'none'; // Ocultar imagen ampliada
                profileImage.classList.remove('clicked'); // Quitar clase de clic
            }
        });
    </script>
</body>
</html>
