<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil David</title>
    <style>
        body {
            background: linear-gradient(135deg, #8e44ad, #3498db); 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #fff;
            cursor: url('https://www.clipartmax.com/png/small/252-2528938_mouse-cursor-sword.png'), auto; 
            overflow: hidden;
            position: relative;
        }

        /* Animaci√≥n de part√≠culas en el fondo */
        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .profile-container {
            background-color: rgba(255, 255, 255, 0.95); 
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            padding: 20px;
            text-align: center;
            width: 320px;
            position: relative;
            z-index: 1;
            overflow: hidden;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .profile-container img {
            border-radius: 50%;
            width: 320px;
            height: 320px;
            object-fit: contain;
            border: 2px solid #007bff;
            transition: transform 0.3s ease, border 0.3s ease, box-shadow 0.3s ease; 
            margin: 0 auto;
            display: block;
            position: relative;
            left: -10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .profile-container img:hover {
            transform: scale(1.05); 
        }

        .profile-container img.clicked {
            border: 2px solid #ffcc00; 
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.7); 
        }

        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); 
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            cursor: pointer;
        }

        .full-screen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
            border: 2px solid #007bff;
            border-radius: 10px;
            transition: transform 0.3s ease;
            pointer-events: none;
        }

        .close-button {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: #ff3b30; 
            color: white;
            border: none;
            border-radius: 50%;
            padding: 10px 15px;
            cursor: pointer;
            font-size: 1.5em;
            transition: background-color 0.3s ease; 
            z-index: 1001; 
        }

        .close-button:hover {
            background-color: #ff1f20; 
        }

        h1 {
            font-size: 1.5em;
            color: #333; 
        }

        p {
            color: #555; 
            margin-top: 10px;
        }

        /* Animaci√≥n de iconos flotando */
        .icon-container {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            animation: iconsFloat 3s infinite ease-in-out;
        }

        @keyframes iconsFloat {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            cursor: pointer;
            font-size: 1.2em;
            margin: 0 4px; 
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon-espana {
            background: radial-gradient(circle at 50%, #c60b1e 33%, #ffc400 33%);
        }

        .icon-piscis {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            font-size: 1.5em;
        }

        .icon-playstation {
            background-color: #1d1d1d;
            color: white;
            font-size: 1.5em;
            font-family: sans-serif;
        }

        .icon-gym {
            background-color: #e67e22; 
            color: white; 
            font-size: 1.5em; 
            font-weight: bold; 
        }

        .icon-twitter {
            background-color: #1da1f2;
            color: white;
            font-size: 1.5em;
        }

        /* Estilo del contador de visitas */
        .visit-counter {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #fff;
            padding: 10px;
            border-radius: 8px;
            font-size: 1.2em;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            z-index: 1001; /* Aseg√∫rate que est√© encima de otros elementos */
        }
    </style>
</head>
<body>

<audio id="autoplayAudio" autoplay loop style="display:none;">
  <source src="https://raw.githubusercontent.com/davidrossell93/xatspace/main/eminem.mp3" type="audio/mpeg">
  Tu navegador no soporta la reproducci√≥n de audio.
</audio>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    var audio = document.getElementById("autoplayAudio");

    // Funci√≥n para intentar reproducir el audio
    var tryAutoPlay = function() {
        audio.play().then(function() {
            console.log('Reproducci√≥n autom√°tica exitosa');
            removeInteractionEvents(); // Quitar eventos si la reproducci√≥n es exitosa
        }).catch(function(error) {
            console.log('Reproducci√≥n autom√°tica bloqueada', error);
        });
    };

    // Intento inicial al cargar la p√°gina
    tryAutoPlay();

    // Agregar todos los eventos de interacci√≥n posibles
    var addInteractionEvents = function() {
        document.addEventListener('click', tryAutoPlay, true);
        document.addEventListener('touchstart', tryAutoPlay, true);
        document.addEventListener('scroll', tryAutoPlay, true);
        document.addEventListener('mousemove', tryAutoPlay, true);
        document.addEventListener('keydown', tryAutoPlay, true);
        document.addEventListener('wheel', tryAutoPlay, true);
    };

    // Quitar todos los eventos de interacci√≥n cuando el audio se reproduce
    var removeInteractionEvents = function() {
        document.removeEventListener('click', tryAutoPlay, true);
        document.removeEventListener('touchstart', tryAutoPlay, true);
        document.removeEventListener('scroll', tryAutoPlay, true);
        document.removeEventListener('mousemove', tryAutoPlay, true);
        document.removeEventListener('keydown', tryAutoPlay, true);
        document.removeEventListener('wheel', tryAutoPlay, true);
    };

    // Agregar eventos de interacci√≥n
    addInteractionEvents();
    
    // Contador de visitas
    let visitCount = localStorage.getItem('visitCount');
    if (!visitCount) {
        visitCount = 203; // Inicia en 203
    } else {
        visitCount = parseInt(visitCount) + 1; // Incrementa el contador
    }
    localStorage.setItem('visitCount', visitCount); // Guarda el nuevo contador

      // Muestra el contador de visitas en la p√°gina
    const visitCounter = document.createElement('div');
    visitCounter.className = 'visit-counter';
    visitCounter.innerText = `Visitas: ${visitCount}`;
    document.body.appendChild(visitCounter);

    // Configuraci√≥n de la imagen de perfil en modo pantalla completa
    const profileImage = document.querySelector('.profile-container img');
    const fullScreenContainer = document.createElement('div');
    fullScreenContainer.className = 'full-screen';
    
    // Evento para abrir la imagen en pantalla completa al hacer clic
    profileImage.addEventListener('click', function() {
        const fullScreenImage = document.createElement('img');
        fullScreenImage.src = profileImage.src;
        fullScreenContainer.appendChild(fullScreenImage);
        fullScreenContainer.style.display = 'flex';
        document.body.appendChild(fullScreenContainer);
    });

    // Evento para cerrar la imagen en pantalla completa al hacer clic
    fullScreenContainer.addEventListener('click', function() {
        fullScreenContainer.style.display = 'none';
        fullScreenContainer.innerHTML = ''; // Limpia el contenido para reutilizar
    });

    // Cerrar el modo pantalla completa con un bot√≥n
    const closeButton = document.createElement('button');
    closeButton.className = 'close-button';
    closeButton.innerText = 'X';
    closeButton.onclick = function() {
        fullScreenContainer.style.display = 'none';
        fullScreenContainer.innerHTML = ''; // Limpia el contenido para reutilizar
    };
    fullScreenContainer.appendChild(closeButton);
    
    // A√±adir contenedor de pantalla completa al cuerpo
    document.body.appendChild(fullScreenContainer);
});
</script>
