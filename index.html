<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil de XatSpace</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .profile-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 300px;
        }

        .profile-container img {
            border-radius: 50%;
            width: 300px; /* Tamaño de la foto */
            height: 300px; /* Tamaño de la foto */
            object-fit: cover;
            border: 2px solid #007bff; /* Borde color azul */
            transition: transform 0.3s ease; /* Transición suave */
            cursor: pointer; /* Cambiar cursor al pasar sobre la imagen */
        }

        .profile-container img:hover {
            transform: scale(1.1); /* Efecto de zoom al pasar el mouse */
        }

        /* Estilo para la imagen en tamaño completo */
        .full-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo oscuro */
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000; /* Asegura que esté encima de otros elementos */
            cursor: pointer; /* Cambiar cursor al pasar sobre la imagen */
        }

        .full-screen img {
            max-width: 90%; /* Limitar el tamaño máximo de la imagen */
            max-height: 90%; /* Limitar el tamaño máximo de la imagen */
        }

        h1 {
            font-size: 1.5em;
            color: #333;
        }

        p {
            color: #555;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <img id="profileImage" src="https://xatimg.com/image/y3pFDk2Msv24.jpg" alt="Mi Foto">
        <h1>David Rossell</h1>
        <p>ID: xat1548951976</p>
    </div>

    <!-- Contenedor para la imagen a pantalla completa -->
    <div id="fullScreenContainer" class="full-screen" style="display: none;">
        <img id="fullScreenImage" src="https://xatimg.com/image/y3pFDk2Msv24.jpg" alt="Mi Foto Completa">
    </div>

    <script>
        const profileImage = document.getElementById('profileImage');
        const fullScreenContainer = document.getElementById('fullScreenContainer');
        const fullScreenImage = document.getElementById('fullScreenImage');

        // Función para mostrar/ocultar la imagen en pantalla completa
        profileImage.addEventListener('click', function() {
            if (fullScreenContainer.style.display === 'none') {
                fullScreenContainer.style.display = 'flex'; // Mostrar imagen a pantalla completa
            } else {
                fullScreenContainer.style.display = 'none'; // Ocultar imagen a pantalla completa
            }
        });

        // Ocultar la imagen de pantalla completa al hacer clic en ella
        fullScreenContainer.addEventListener('click', function() {
            fullScreenContainer.style.display = 'none'; // Ocultar imagen a pantalla completa
        });
    </script>
</body>
</html>
